<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header-logo">
      <img class="header-logo__img" src="./eisenhower-matrix.jpg" alt="the eisenhower matrix">
      <a class="header-logo__details" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="list">
      <article>
        <section class="list__add-task">
          <label class="list__label" for="new-task">Add Item</label>
          <input class="list__new-task" id="new-task" type="text">
          <button class="list__add">Add</button>
        </section>
      </article>
      <article class="list__todo">Todo
        <section>
          <ul class="list__incomplete" id="incomplete-tasks">
            <li class="list__tasks tasks">
              <input class="tasks__check" type="checkbox">
              <label class="tasks__label">Pay Bills</label>
              <input class="tasks__text" type="text">
              <button class="tasks__edit">Edit</button>
              <button class="tasks__delete">
                <img class="tasks__delete-img" src="./remove.svg" alt="remove button">
              </button>
            </li>
            <li class="list__tasks tasks tasks_edit-mode">
              <input class="tasks__check" type="checkbox">
              <label class="tasks__label tasks__label-go">Go Shopping</label>
              <input class="tasks__text tasks__text-go" type="text" value="Go Shopping">
              <button class="tasks__edit">Save</button>
              <button class="tasks__delete">
                <img class="tasks__delete-img" src="./remove.svg" alt="remove button">
              </button>
            </li>
          </ul>
        </section>
      </article>
      <article class="list__completed">Completed
        <section>
          <ul class="list__completed-task" id="completed-tasks">
            <li class="list__tasks tasks">
              <input class="tasks__check" type="checkbox" checked>
              <label class="tasks__label tasks__label-see">See the Doctor</label>
              <input class="tasks__text" type="text">
              <button class="tasks__edit">Edit</button>
              <button class="tasks__delete">
                <img class="tasks__delete-img" src="./remove.svg" alt="remove button">
              </button>
            </li>
          </ul>
        </section>
      </article>
    </main>
    <script src="app.js"></script>
  </body>
</html>
